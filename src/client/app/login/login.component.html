<div class="login-form-container">
  <form #loginForm="ngForm" class="ui big form" (submit)="onSubmit(loginForm)">
    <h1 style="text-align: center">Login</h1>
    <div class="field">
      <!-- <label for="username">Username</label> -->
      <input type="text" id="username" name="username" placeholder="Username" ngModel>
    </div>
    <div class="field">
      <!-- <label for="password" name="password">Password</label> -->
      <input type="password" id="password" name="password" placeholder="Password" ngModel>
    </div>
    <div class="summary error">
      <ul>
        <li *ngFor="let message of summary">{{message}}</li>
      </ul>
    </div>
    <button type="submit" class="ui button left floated">Login</button>
  </form>
</div>
